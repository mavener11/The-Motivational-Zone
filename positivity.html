<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivity and Optimism</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Fonts */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            font-style: italic;
        }

        /* Gallery Container */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Individual Cards */
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card p {
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Card Hover Effects */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
		</style>
</head>
<body>
    <header class="header">
        <h1>Positivity and Optimism</h1>
        </header>

    <main class="gallery-container">
        <div class="card">
            <img src="one.jpg">
            </div>
        <div class="card">
            <img src="two.jpg">
            </div>
        <div class="card">
            <img src="three.jpg">
            </div>
        <div class="card">
            <img src="four.jpg">
             </div>
        <div class="card">
            <img src="five.jpg">
			</div>
			 <div class="card">
            <img src="six.jpg">
            </div>
        <div class="card">
            <img src="seven.jpg">
            </div>
        <div class="card">
            <img src="eight.jpg">
             </div>
        <div class="card">
            <img src="nine.jpg">
			</div>
			<div class="card">
            <img src="ten.jpg">
            </div>
			<div class="card">
            <img src="eleven.jpg">
            </div>
			<div class="card">
            <img src="twelve.jpg">
            </div>
       </main>
</body>
</html>
